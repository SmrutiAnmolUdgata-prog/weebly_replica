<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>replica</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="flex border-1 border-b-slate-600 shadow-lg p-8 justify-center">
      <img src="icon.png" alt="" />
    </div>
    <div class="flex justify-center items-center">
      <form class="flex flex-col justify-center items-center">
        <h1 class="font-bold mt-6 text-2xl">
          Log in to Weebly with your Square account
        </h1>
        <h2 class="m-8 text-gray-500">
          Weebly joined forces with Square and is now part of the Square suite
          of products.
        </h2>
        <label for="email" class="w-full mb-2">Email Address</label>
        <input
          class="w-full border-gray-200 border-2 p-2"
          type="email"
          name=""
          id="email"
        />
        <label for="password" class="w-full mb-2" class="text-start"
          >Password</label
        >
        <input
          type="password"
          class="w-full border-gray-200 border-2 p-2"
          name=""
          id="password"
        />

        <div class="flex justify-between w-full mt-8">
          <a href="#" class="text-blue-700">Forgot Password?</a>
          <button
            class="bg-blue-600 text-white rounded-md mr-2 p-2"
            style="width: 50%"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
